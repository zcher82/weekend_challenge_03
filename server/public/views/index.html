<!DOCTYPE hmtl>
<html>
  <head>
    <script src="/scripts/clientapp.js"></script>
    <script src="/vendor/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/styleshee.css" />
    <title>Awesome Calculator</title>
  </head>

  <body>
    <h1>Awesome Calculator</h1>
    <form id="xyInput">
      <input class="xInput" name="xInput" />
      <input class="yInput" name="yInput" />
    </form>
    <div class="operators">
      <button class="addition">+</button>
      <button class="subtraction">-</button>
      <button class="multiplication">*</button>
      <button class="division">/</button>
    </div>
    <div class="clearContainer">
      <button class="clear">clear</button>
    </div>
    <div class ="answer"></div>
  </body>
</html>
